<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./reset.css" />
		<title>Owl Cottage</title>
		<link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon" />
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li class="nav-link active">Home</li>
					<li class="nav-link">About</li>
					<li class="nav-link">Location</li>
					<li class="nav-link">Gallery</li>
					<li class="nav-link">Reviews</li>
					<li class="nav-link">Booking</li>
				</ul>
			</nav>
		</header>
		<main>
			<section id="hero">
				<h1>Owl Cottage</h1>
				<p>
					Dog-friendly traditional stone cottage in the heart of the Scottish Highlands, close to
					Loch Ness, the Great Glen Way and Ben Nevis.
				</p>
				<button class="hero-action">Book your stay</button>
			</section>
			<section id="about">
				<h1>About</h1>
				<div class="img-grid">
					<figure class="icon-with-caption">
						<img src="./assets/icons/bed.svg" alt="" />
						<figcaption>2 bedrooms</figcaption>
					</figure>
					<figure class="icon-with-caption">
						<img src="./assets/icons/pets.svg" alt="" />
						<figcaption>Pet friendly</figcaption>
					</figure>
					<figure class="icon-with-caption">
						<img src="./assets/icons/car.svg" alt="" />
						<figcaption>Driveway</figcaption>
					</figure>
					<figure class="icon-with-caption">
						<img src="./assets/icons/view.svg" alt="" />
						<figcaption>Mountain view</figcaption>
					</figure>
					<figure class="icon-with-caption">
						<img src="./assets/icons/wifi.svg" alt="" />
						<figcaption>Free wifi</figcaption>
					</figure>
					<figure class="icon-with-caption">
						<img src="./assets/icons/tv.svg" alt="" />
						<figcaption>55-inch TV with Netflix</figcaption>
					</figure>
				</div>
			</section>
			<!-- <footer>
				<p>Copyright Â© 2024 Owl Cottage. All rights reserved.</p>
			</footer> -->
		</main>
	</body>
</html>
